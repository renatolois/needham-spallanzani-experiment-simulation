<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Partículas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>

    <div class="controls">
        <h3>Obstruction</h3>
        <input type="range" id="obstructionSlider" min="0" max="1" step="0.01" value="0">

        <h3>Temperature</h3>
        <button id="increaseTemp">increase</button>
        <button id="decreaseTemp">decrease</button>
        <p id="microbesCounter">num. microbes: 0</p>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
